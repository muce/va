{% extends "base.html" %}

{% block title %}Vinyl Alert{% endblock %}

{% block page_content %}
{%- if current_user.is_authenticated() %}
<div class="row">
	<div class="large-12 columns">
		<h2>Welcome</h2>
		<hr/>
	</div>
</div>

<div class="row">
	<h3>Discogs Verified</h3>
	<div class="large-12 columns">
        <p>
            User: {{user.name}}
        </p>
	</div>
</div>

{% else %}
<h3>Guest - Unauthorised. Please Register or Login</h3>
{% endif %}
{% endblock %}
