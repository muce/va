{% extends "base.html" %}

{% block title %}Vinyl Alert {{ current_user.username }}{% endblock %}

{% block page_content %}
<div class="row">
	<div class="large-12 columns">
		<h2>Discogs Users</h2>
		<hr/>
	</div>
</div>

<div class="row">
	<div class="large-12 columns">
		<ul>
		{% for user in discogs_users: %}
			<li><a href="/discogs/user/{{user}}">{{user}}</a></li>
		{% endfor %}
		</ul>
		<hr/>
	</div>
</div>

{% endblock %}
